        <h1>Contact us</h1>
<section class="contact-form">
    <form action="your-server-side-processing-url" method="POST">
       
<div class="form-group">
    <label for="business-name">Business Name (if applicable)</label>
    <input type="text" id="business-name" name="business_name">
</div>

 <div class="form-group">
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first_name" required>
        </div>

        <div class="form-group">
            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last_name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="contact-number">Contact Number</label>
            <input type="tel" id="contact-number" name="contact_number">
        </div>

        <div class="form-group">
            <label for="postcode">Postcode *</label>
            <input type="text" id="postcode" name="postcode" required>
            <!-- Placeholder for postcode search and autofill functionality -->
        </div>

        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments"></textarea>
        </div>

        <div class="form-group disclaimer">
            <p>By submitting this form, you agree that we may use the information provided to improve our services and for other business purposes.</p>
        </div>

        <button type="submit">Submit</button>
    </form>
</section>
